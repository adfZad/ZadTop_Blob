# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP app to Azure Web App - ZadTop1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Restore NuGet packages
        run: nuget restore

      - name: Build Modules and Populate Portal/Bin
        shell: powershell
        run: .\build_and_publish.ps1

      - name: Prepare Publish Directory
        shell: cmd
        run: |
          mkdir published
          robocopy Portal published /E /XD .svn .git obj bin\Debug bin\Release
          if %ERRORLEVEL% LEQ 8 exit 0
          exit 1

      - name: Verify Publish Content
        shell: cmd
        run: dir published

      - name: Zip Publish Directory
        shell: powershell
        run: Compress-Archive -Path published\* -DestinationPath site.zip

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: ASP-app
          path: site.zip

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ASP-app
          path: publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E2F00791D0D44E669F3C32416238917A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EC9F31AB4ED146CB83C44847D4F28441 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_42CDEA0B68C146A59674F4C5F0562F3C }}

      - name: Stop Web App
        shell: powershell
        run: |
          # Try to get RG from list
          $rg = az webapp list --query "[?name=='ZadTop1'].resourceGroup" -o tsv
          
          # Fallback or Verify
          if (-not $rg) {
              Write-Host "RG not found via list. Checking specific app show..."
              try {
                  $rg = az webapp show --name ZadTop1 --query resourceGroup -o tsv
              } catch {
                  Write-Warning "Failed to show app ZadTop1"
              }
          }

          if (-not $rg) {
              Write-Error "CRITICAL: Could not find Resource Group for 'ZadTop1'. Deployment cannot proceed."
              exit 1
          }

          Write-Host "Target Resource Group: '$rg'"
          "RG=$rg" | Out-File -FilePath $env:GITHUB_ENV -Append
          
          Write-Host "Stopping Web App..."
          az webapp stop --name ZadTop1 --resource-group $rg
          
          Write-Host "Waiting for file locks to release..."
          Start-Sleep -Seconds 20

      - name: Deploy to Azure Web App (CLI)
        shell: powershell
        run: |
          Write-Host "Deploying site.zip to RG: $env:RG"
          az webapp deploy --resource-group $env:RG --name ZadTop1 --src-path site.zip --type zip --async false

      - name: Start Web App
        shell: powershell
        if: always()
        run: |
           if ($env:RG) {
               Write-Host "Starting Web App..."
               az webapp start --name ZadTop1 --resource-group $env:RG
           } else {
               Write-Warning "Resource Group not set, cannot start app."
           }
          