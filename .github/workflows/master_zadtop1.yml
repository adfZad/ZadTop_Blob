# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP app to Azure Web App - ZadTop1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore

      # REAL publish for ASP.NET (.NET Framework 4.8)
      - name: Build & Publish
        run: >
          msbuild Portal/Portal.csproj
          /p:Configuration=Release
          /p:DeployOnBuild=true
          /p:WebPublishMethod=FileSystem
          /p:PublishUrl=publish

      - name: Verify Publish Content
        shell: cmd
        run: |
          dir publish
          if not exist publish\web.config exit 1

      - name: Zip Publish Directory
        shell: powershell
        run: Compress-Archive -Path published\* -DestinationPath site.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ASP-app
          path: site.zip

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ASP-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E2F00791D0D44E669F3C32416238917A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EC9F31AB4ED146CB83C44847D4F28441 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_42CDEA0B68C146A59674F4C5F0562F3C }}

      - name: Enable Run From Package
        shell: powershell
        run: |
          $rg = az webapp list --query "[?name=='ZadTop1'].resourceGroup" -o tsv
          if (-not $rg) { $rg = "ZadHolding" } # Fallback
          Write-Host "Setting WEBSITE_RUN_FROM_PACKAGE=1 for $rg/ZadTop1"
          az webapp config appsettings set --name ZadTop1 --resource-group $rg --settings WEBSITE_RUN_FROM_PACKAGE="1"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ZadTop1
          package: site.zip
          